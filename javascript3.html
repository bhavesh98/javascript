<html>

<head>

<title>javascript</title>

<style type="text/css">

#shape{
width:200px;
height:200px;
background-color:red;
display:none;
position:relative;
}

#bold{

font-weight:bold;
}

</style>

</head>

<body>

<h1>Test Your Reactions!</h1>

<p id="bold">your time is:<span id="timediff"></span></p>

<div id="shape"></div>

<script type="text/javascript">

var start=new Date().getTime();

function getrandomcolor(){

var letters='0123456789ABCDEF'.split('');

var color='#';

for(var i=0;i<6;i++)
{
color += letters[Math.floor(Math.random() * 16)];
}
return color;
}

function make(){

var top= Math.random()*400;

var left= Math.random()*400;

var height= (Math.random()*200)+100;

if(Math.random() > 0.5){

document.getElementById("shape").style.borderRadius="50%";

}

else{

document.getElementById("shape").style.borderRadius="0%";

}


document.getElementById("shape").style.backgroundColor=getrandomcolor();

document.getElementById("shape").style.top=top+"px";

document.getElementById("shape").style.left=left+"px";

document.getElementById("shape").style.height=height+"px";

document.getElementById("shape").style.width=height+"50px";

document.getElementById("shape").style.display="block";

 start=new Date().getTime();

}

function delays(){

setTimeout(make,Math.random()*2000);
}


delays();

document.getElementById("shape").onclick=function() {

document.getElementById("shape").style.display="none";

var end=new Date().getTime();

 var timediff=(end-start)/1000;

document.getElementById("timediff").innerHTML=timediff+"s";


delays();

}

</script>


</body>

</html>
